sudo: required

language: generic

cache:
  directories:
    - .m2

env:
  global:
    - OOTPAI_CLEAR_CACHE=true
    - secure: ""

services:
- docker

before_install:
- pip install --user construi


jobs:
  include:
    - stage: build
      script: construi build
    - stage: run
      env:
        - OOTPAI_SITE=BTHUSTLE
      script: construi run



