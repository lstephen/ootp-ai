image: maven:3-jdk-8

environment:
  - GIT_AUTHOR_NAME=ootp-ai
  - GIT_AUTHOR_EMAIL=levi.stephen@gmail.com
  - OOTPAI_DATA=/var/ootp-ai-data

volumes:
  - ./.m2:/root/.m2

targets:
  build:
    run: mvn -B clean verify -Dgpg.skip=true -DaddScalacArgs=-feature

  clean: mvn -B clean

  install: mvn -B install -Dgpg.skip=true -DaddScalacArgs=-feature

  update-versions: mvn -B versions:update-properties -DgenerateBackupPoms=false

  site: mvn -B -e clean site

  run:
    before:
      - install
    environment:
      - OOTPAI_SITE
      - OOTPAI_CLEAR_CACHE
      - OOTPAI_PLAYOFFS
      - SKIP_GIT_SYNC
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa:ro
      - ./ootp-ai-data:/var/ootp-ai-data
    run: /bin/bash construi/run/run.sh


  fmt:
    environment:
      - GOOGLE_JAVA_FORMAT_JAR=target/google-java-format-all-deps.jar
      - SCALARIFORM_JAR=target/scalariform.jar
    run:
      - mkdir -p target
      - /bin/bash -c '[ -e "$GOOGLE_JAVA_FORMAT_JAR" ] || curl -sSL https://github.com/google/google-java-format/releases/download/google-java-format-1.1/google-java-format-1.1-all-deps.jar -o $GOOGLE_JAVA_FORMAT_JAR'
      - /bin/bash -c 'find src -name *.java | xargs java -jar target/google-java-format-all-deps.jar --replace'
      - mvn scalariform:format
