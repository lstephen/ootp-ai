image: maven:3-jdk-8

environment:
  - GIT_AUTHOR_NAME
  - GIT_AUTHOR_EMAIL

volumes:
  - ./.m2:/root/.m2

targets:
  build: mvn -B clean verify -Dgpg.skip=true -DaddScalacArgs=-feature

  clean: mvn -B clean

  update-versions: mvn -B versions:update-properties -DgenerateBackupPoms=false

  site: mvn -B -e clean site

  run:
    build: .
    environment:
      - OOTPAI_SITE
      - OOTPAI_CLEAR_CACHE
      - OOTPAI_PLAYOFFS
      - OOTPAI_DATA=/var/ootp-ai-data
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa:ro
      - ./ootp-ai-data:/var/ootp-ai-data
    run: /bin/bash construi/run/run.sh

